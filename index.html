<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/66fdaf3caf.js" crossorigin="anonymous"></script>

    <title>Surf Cooker</title>
</head>
<body>
    <div>
        <header>
            <section id="social-search-header">
                <div id="social-header">
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-youtube"></i>
                </div>
                <div>
                    <img id="logo-top" src="./img/logo.png">
                </div>
                <div id="search-header">
                    <input class="search-bar"type="text" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </div>
            </section>
            <div id="logo-nav-flex">
                <div id="logo-container">
                    <img id="logo" src="./img/logo.png">
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="./html/media.html">Media</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <!-- Slideshow container -->
            <div class="slideshow-container">

                <div class="mySlides fade">
                <img src="./img/Screen Shot 2021-03-16 at 2.53.35 PM.png" class="cover-photo">
                </div>
            
                <div class="mySlides fade">
                <img src="./img/wrap-coverup.jpg" class="cover-photo">
                </div>
            
                <div class="mySlides fade">
                <img src="./img/otw-railgrab-cropped.jpg" class="cover-photo">
                </div>

                <div class="mySlides fade">
                    <img src="./img/backside-grab-cropped.jpg" class="cover-photo">
                </div>

            </div>

            <!-- <video id="videoBG" poster="poster.JPG" autoplay muted loop>
                <source src="solmar cabo.mp4" type="video/mp4">
            </video> -->
            

            <section id="jsdata-section">
                <div id="current-weather-box">
                    <div id="weather-data">
                        <p>Dewey Beach, Delaware</p>
                        <p id="current-temp-f"></p>
                        <p id="feels-like-f"></p>
                        <p id="current-condition-text"></p>
                        <p id="current-wind-mph"></p>
                        <p id="visibility-miles"></p>
                        <p id="uv"></p>
                        <p id="humidity"></p>
                    </div>
                </div>
                <div id="wave-forecast-box">
                    <div id="beach-data">
                        <p id="current-beach"></p>
                        <p id="current-swell-height"></p>
                        <p id="current-swell-period"></p>
                        <p id="current-swell-direction"></p>
                        <p id="current-wind-speed"></p>
                        <p id="current-wind-direction"></p>
                        <p id="live-cam"></p>
                    </div>
                </div>
            </section>

            <div id="latestvideo">
                <h1>Latest episode!</h1>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Bd1ullGZd-o" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            <section class="flex-container3">
                <div class="most-viewed-videos">
                    <h2>Most viewed episodes!</h2>
                    <iframe class="videos" width="560" height="315" src="https://www.youtube.com/embed/qKdzVvZbTpQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br>
                    <iframe class="videos" width="560" height="315" src="https://www.youtube.com/embed/IAp9mGSpk2w" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br>
                    <iframe class="videos" width="560" height="315" src="https://www.youtube.com/embed/DktKcDk_0iw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="blog-post-container">
                    <a href="#"><img id="sticker-img" src="./img/logo.png"></a>
                    <div class="blog-info-container">
                        <h3>Stickers</h3>
                        <p>Get in contact with me for some Surf Cooker stickers!</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div>
                <p id="copyright">&copy; Surf Cooker</p>
                <p id="what"></p>
            </div>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
